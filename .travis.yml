sudo: required
services:
- docker
language: bash
script:
- docker pull ${TRAVIS_REPO_SLUG}:latest || true
- docker build --cache-from ${TRAVIS_REPO_SLUG}:latest -t ${TRAVIS_REPO_SLUG}:${TRAVIS_TAG:-latest} .
- docker run --rm -v ${PWD}/outputs:/outputs ${TRAVIS_REPO_SLUG}:${TRAVIS_TAG:-latest}
after_success:
- docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
- docker push ${TRAVIS_REPO_SLUG}:${TRAVIS_TAG:-latest} || true
- mv outputs/mage-android-wear-debug.apk mage-android-wear-debug_${TRAVIS_TAG}.apk
- mv outputs/mage-android-defaults-debug.apk mage-android-defaults-debug_${TRAVIS_TAG}.apk
- mv outputs/mage-android-wear-release-unsigned.apk mage-android-wear-release-unsigned_${TRAVIS_TAG}.apk
- mv outputs/mage-android-defaults-release-unsigned.apk mage-android-defaults-release-unsigned_${TRAVIS_TAG}.apk
branches:
  only:
  - master
  - "/^v?\\d.*$/"
deploy:
  provider: releases
  skip_cleanup: true
  api_key: "${GITHUB_TOKEN}"
  file:
  - mage-android-wear-debug_${TRAVIS_TAG}.apk
  - mage-android-defaults-debug_${TRAVIS_TAG}.apk
  - mage-android-wear-release-unsigned_${TRAVIS_TAG}.apk
  - mage-android-defaults-release-unsigned_${TRAVIS_TAG}.apk
  on:
    tags: true
    repo: "${TRAVIS_REPO_SLUG}"
notifications:
  slack:
    rooms:
      secure: 
